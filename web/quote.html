<!DOCTYPE html>
<html>
    <title>Quote Form</title>
<style>
input[type=text], select {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  
}

input[type=submit] {
  width: 15%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}
</style>
<body>

<center>
    <h1 style="color:red; font-family: cursive">ENQUIRY FOR SERVICE</h1>
</center>
<div>
    <center>
  <form action="thankyou.html">
      <label for="fname" >FIRST NAME :</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br><br>

    <label for="lname">LAST NAME : </label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>

    <label for="fname">MOBILE NUMBER : </label>
    <input type="text" id="mob" name="mobnum" placeholder="Your Mobile number..."><br><br>
  
     <label for="fname">ADDRESS : </label>
     <input type="text" id="add" name="address" placeholder="Your Address..."><br><br>
     
    <label for="fname">REQUIREMENT DETAILS : </label>
    <input type="text" id="req" name="require" placeholder="Requirements in detail"><br><br>
    <input type="submit" value="SUBMIT">
  </form>
    </center>
    
    
</div>

</body>
</html>
